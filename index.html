<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container" class="container">

    <header id="header" class="header">
        <div class="header__logo">
            <img src="public/media/logo.png"
                 alt="Les Petits Plats, votre site de recette de cuisines"
                 title="Les Petits Plats, votre site de recette de cuisines">
        </div>
        <h1 class="header__title" aria-label="Les Petits Plats, votre site de recette de cuisines">
            Les Petits Plats
        </h1>
    </header>

    <section class="search">

        <div class="search__container">
            <form id="search-bar" class="search__bar" action="#">
                <input id="search" class="search__input" name="search"type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
                       aria-label="Rechercher un ingrédient, appareil, ustensile ou une recette">
                <button id="submit" class="search__button" aria-label="Valider votre recherche">
                </button>
            </form>

        </div>

        <div class="search__container search__container--advanced">

            <div class="filters filters--default">
                <div class="filter filter--option filter--option-one">
                    <div class="filter__interaction">
                        <input type="text" id="ingredients-input" placeholder="Ingredients" aria-label="Rechercher par ingrédient"></input>
                        <span class="filter__icon"></span>
                    </div>

                    <div id="ingredients-list" class="filter__content">


                    </div>

                </div>

                <div class="filter filter--option filter--option-two">
                    <div class="filter__interaction">
                        <input type="text" id="devices-input" placeholder="Appareil" aria-label="Rechercher par appareil"></input>
                        <span class="filter__icon"></span>
                    </div>

                    <div id="devices-list" class="filter__content">
                        
                    </div>
                </div>

                <div class="filter filter--option filter--option-three">
                    <div class="filter__interaction ">
                        <input type="text" id="utensils-input" placeholder="Ustensiles" aria-label="Rechercher par ustensil"></input>
                        <span class="filter__icon"></span>
                    </div>

                    <div id="utensils-list" class="filter__content">

                    </div>
                </div>

            </div>

            <div class="filters filters--selected">
                <div class="filter filter--option-one filter--selected">
                    Coco
                    <span class="filter__icon"></span>
                </div>

            </div>

        </div>

    </section>

    <main id="main" class="main">

        <div id="gallery" class="gallery" aria-label="Résultats de votre recherche">
            

        </div>

    </main>

</div>



<script type="module" src="app.js"></script>
</body>
</html>
