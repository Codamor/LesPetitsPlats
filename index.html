<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container" class="container">

    <header id="header" class="header">

        <a class="header__link" href="index.html" title="Les Petits Plats" aria-label="Retour à la page d'accueil" tabindex="0">
            <div class="header__logo">

                    <img src="public/media/logo.png"
                     alt="Les Petits Plats, votre site de recette de cuisines"
                     title="Les Petits Plats, votre site de recette de cuisines">

            </div>
            <h1 class="header__title" aria-label="Les Petits Plats, votre site de recette de cuisines">
                Les Petits Plats
            </h1>
        </a>
    </header>

    <section class="search">

        <div class="search__container">
            <form id="search-bar" class="search__bar" action="#">
                <input id="search" class="search__input" name="search"type="text" placeholder="Rechercher un ingrédient, appareil, utensile ou une recette"
                       aria-label="Rechercher un ingrédient, appareil, utensile ou une recette">
                <button id="submit" class="search__button" aria-label="Valider votre recherche">
                </button>
            </form>

        </div>

        <div class="search__container search__container--advanced">

            <div id="user-selected-tags" class="filters-container filters-container--selected">

            </div>

            <div class="filters-container filters-container--default">
                    <div class="filter filter--option filter--option-one">
                        <div class="filter__interaction">
                            <input type="text" id="ingredients-input" placeholder="Ingredients" aria-label="Rechercher par ingrédient"></input>
                            <span class="filter__icon"></span>
                        </div>

                        <div id="ingredients-list" class="filter__content">

                        </div>

                    </div>

                    <div class="filter filter--option filter--option-two">
                        <div class="filter__interaction">
                            <input type="text" id="devices-input" placeholder="Appareil" aria-label="Rechercher par appareil"></input>
                            <span class="filter__icon"></span>
                        </div>

                        <div id="devices-list" class="filter__content">

                        </div>
                    </div>

                    <div class="filter filter--option filter--option-three">
                        <div class="filter__interaction ">
                            <input type="text" id="utensils-input" placeholder="utensiles" aria-label="Rechercher par utensil"></input>
                            <span class="filter__icon"></span>
                        </div>

                        <div id="utensils-list" class="filter__content">

                        </div>
                    </div>

            </div>

        </div>

    </section>

    <main id="main" class="main">

        <div id="no-search-results" class="message">
            Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.
        </div>

        <div id="gallery" class="gallery" aria-label="Résultats de votre recherche">


        </div>

    </main>

</div>



<script type="module" src="app.js"></script>
</body>
</html>
