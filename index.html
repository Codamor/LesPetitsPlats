<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container" class="container">

    <header id="header" class="header">
        <div class="header__logo">
        </div>
        <div class="header__title">
            Les Petits Plats
        </div>
    </header>

    <section id="search" class="search">

        <div id="search-bar-primary" class="search__bar--primary">

        </div>

        <div id="search-bar-secondary" class="search__bar--secondary">

            <div id="selected-options" class="selected-options">

            </div>

            <div id="options" class="selected-options__search">
                <div id="ingredients" class="selected-options__ingredients">

                </div>
                <div id="devices" class="selected-options__devices">

                </div>
                <div id="utensils" class="selected-options__utensils">

                </div>

            </div>

        </div>

    </section>

    <main id="main" class="main">

        <div id="gallery" class="gallery">

            <div id="card" class="card">

                <div class="card__media">

                </div>

                <div class="card__data">

                    <div class="card__header">
                        <div class="card__title">

                        </div>

                        <div class="card__time">

                        </div>
                    </div>

                    <div class="card__data-col1">

                        <div class="card__ingredient">
                            
                        </div>

                    </div>

                    <div class="card__data-col2">

                    </div>

                </div>



            </div>

        </div>

    </main>

</div>



<script src="app.js"></script>
</body>
</html>
