<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container" class="container">

    <header id="header" class="header">
        <div class="header__logo">
            <img src="public/media/logo.png"
                 alt="Les Petits Plats, votre site de recette de cuisines"
                 title="Les Petits Plats, votre site de recette de cuisines">
        </div>
        <h1 class="header__title" aria-label="Les Petits Plats, votre site de recette de cuisines">
            Les Petits Plats
        </h1>
    </header>

    <section class="search">

        <div id="search-bar" class="search__bar">
            <form class="search__form" action="#">
                <input id="search" class="search__input" name="search"type="text" placeholder="Rechercher un ingrédient, appareil, ustensil ou une recette">
                <button id="submit" class="search__button">
                </button>
            </form>

        </div>

        <div id="search-filters" class="search__filters">

            <div id="filters" class="filters">
                <div id="filter-one" class="filters__option-one">

                </div>
                <div id="filter-two" class="filters__option-two">

                </div>
                <div id="filter-three" class="filters__option-three">

                </div>

            </div>

            <div id="filters-selected" class="filters__selected">

            </div>

        </div>

    </section>

    <main id="main" class="main">

        <div id="gallery" class="gallery">

            <div class="card">
                <div class="card__media">

                </div>

                <div class="card__data">
                    <div class="card__header">
                        <h2 class="card__title">
                            Limonade de coco
                        </h2>

                        <div class="card__time">
                            10 min
                        </div>
                    </div>

                    <div class="card__cols-box">
                        <div class="card__col card__col--col-1">
                            <div class="card__ingredient">
                                <span class="card__ingredient-title">Jus de citro</span>n: <span class="card__ingredient-value">2</span>
                            </div>
                            <div class="card__ingredient">
                                <span class="card__ingredient-title">Jus de citro</span>n: <span class="card__ingredient-value">2</span>
                            </div>
                            <div class="card__ingredient">
                                <span class="card__ingredient-title">Jus de citron à la meringue</span>: <span class="card__ingredient-value">2</span>
                            </div>

                        </div>

                        <div class="card__col card__col--col-2">
                            <p class="card__description">
                                Découper le thon en dés, mettre dans un plat et recouvrir de jus de citron vert
                                (mieux vaut prendre un plat large et peu profond).
                                Laisser reposer au réfrigérateur au moins 2 heures.
                            </p>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </main>

</div>



<script src="app.js"></script>
</body>
</html>
